- id: doppelgangers
  title: "Doppelgangers: Learning to Disambiguate Images of Similar Structures"
  venue: ICCV 2023 (Oral)
  description: "We train a classifier to disambiguate images that depict distinct, but visually similar structures, which we coin as \"doppelgangers\". We use this classifier to improve reconstruction quality in structure-from-motion."
